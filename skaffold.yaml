apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: changeme
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/jstrachan/demo275:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/jstrachan/demo275:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: demo275
        chartPath: charts/demo275
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/jstrachan/demo275'
          image.tag: '{{.DIGEST_HEX}}'
